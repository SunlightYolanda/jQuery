<!DOCTYPE html>
<html>
<head>
	<title>项目</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="UI/jquery.js"></script><!-- 引入js库 -->
	<script type="text/javascript" src="UI/jquery-ui.js"></script><!-- 引入UIjs -->
	<script type="text/javascript" src='js/index.js'></script><!-- 引入自定义js -->
	<script type="text/javascript" src='js/jquery.validate.js'></script><!-- 引入验证插件 -->
	<script type="text/javascript" src='js/jquery.form.min.js'></script><!-- 引入表单插件 -->
	<script type="text/javascript" src='js/jquery.cookie.js'></script><!-- 引入cookie插件 -->
	<script type="text/javascript" src="js/jquery-migrate-1.2.1.js"></script><!-- 引入向下兼容文件 -->
	<script type="text/javascript" src='uEditor/uEditor.js'></script><!-- 引入uEditor插件 -->
	<link rel="stylesheet" type="text/css" href="UI/jquery-ui.css"><!-- 引入UI css样式 -->
	<link rel="stylesheet" type="text/css" href="uEditor/uEditor.css"><!-- 引入编辑器样式 -->
	<link rel="stylesheet" type="text/css" href="style.css"><!-- 引入自定义样式 -->
</head>
<body>
	<div id="header">
		<div class="header_main">
			<h1>知问</h1>
			<div class="header_search">
				<input type="text" name="search" class="search">
			</div>
			<div class="header_button">
				<button id="search_button">查询</button>
				<button id="question_button">提问</button>
			</div>
			<div class="header_member">
				<a href="###" id="reg_a">注册</a>
				<a href="###" id="member">用户</a>
				|
				<a href="###" id="login_a">登录</a>
				<a href="###" id="logout">退出</a>
			</div>
		</div>
	</div>

	<div id="main">
		<div class="main_left">
			<!--选项卡 -->
			<div id="tabs">
				<ul>
					<li><a href="tabs/1.html">最热门的提问</a></li>
					<li><a href="tabs/2.html">评论最多的提问</a></li>
					<li><a href="tabs/3.html">小编推荐</a></li>
				</ul>
			</div>
			<div class="content">
				
			</div>
		</div>
		<div class="main_right">
			<div id="accordion">
				<h3>我关注的</h3>
				<div>内容一</div>
				<h3>关注我的</h3>
				<div>内容二</div>
				<h3>我的收藏</h3>
				<div>内容三</div>
			</div>
		</div>
		<div class="cle"></div>
	</div>
	
	<!-- 注册对话框 -->
	<form id="reg" title="会员注册" action="add.php">
		<ol class="reg_error"></ol>
		<p>
			<label for="user">账号：</label>
			<input type="text" name="user" class="text" id="user" >
			<span class="star">*</span>
		</p>
		<p>
			<label for="pass">密码：</label>
			<input type="password" name="pass" class="text" id="pass" >
			<span class="star">*</span>
		</p>
		<p>
			<label for="email">邮箱：</label>
			<input type="text" name="email" class="text" id="email" >
			<span class="star">*</span>
		</p>
		<p>
			<label>性别：</label>
			<input type="radio" name="sex" value="male" id="male" checked="checked"><label for="male">男</label></input><input type="radio" name="sex" value="female" id="female"><label for="female">女</label></input>
		</p>
		<p>
			<label for="birthday">生日：</label>
			<input type="text" name="birthday" readonly="readonly" class="text" id="birthday">
		</p>	
	</form>

	<!-- 登录对话框 -->
	<form id="login" title="会员登录">
		<ol class="login_error"></ol>
		<p>
			<label for="user">账号：</label>
			<input type="text" name="login_user" class="text" id="login_user" >
			<span class="star">*</span>
		</p>
		<p>
			<label for="pass">密码：</label>
			<input type="password" name="login_pass" class="text" id="login_pass" >
			<span class="star">*</span>
		</p>
		<p>
			<input type="checkbox" name="expires" id="expires" checked="checked" />
			<label for="expires">登录后有效期一周</label>
		</p>
	</form>

	<!-- 提问对话框 -->
	<form id="question" title="提问">
		<p>
			<label for="title">标题:</label>
			<input type="text" name="title" class="text" id="title" style="width: 390px;" >
			<p>
				<textarea name="content" class="uEditorCustom" >请输入问题描述...</textarea>
			</p>
		</p>
	</form>


	<div id="loading">数据交互中...</div>
	<div id="error">请登录后操作</div>

	<!-- 页面底部 -->
	<div id="footer">
		jQuery练习
	</div>
</body>
</html>
